<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lab2-problem1.css">
    <title>Lab 2 - Problem 1</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Lab 2 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- Lab 2 - Part 1 JavaScript -->
<script>
    function startThings(){
        let romanNumeral; // do not modify
        // your code goes here
        // be sure to assign the roman numeral to the variable romanNumeral
        // it will be used to display it on the web page using the code below
        let numberInput = parseInt(prompt("Give me a number between one and ten, and I will display the Roman numeral for it"));
        
        if (numberInput === 1){
            romanNumeral = 'I';
        } else if (numberInput === 2){
            romanNumeral = 'II';
        } else if (numberInput === 3){
            romanNumeral = 'III';
        } else if (numberInput === 4){
            romanNumeral = 'IV';
        } else if (numberInput === 5){
            romanNumeral = 'V';
        } else if (numberInput === 6){
            romanNumeral = 'VI';
        } else if (numberInput === 7){
            romanNumeral = 'VII';
        } else if (numberInput === 8){
            romanNumeral = 'VIII';
        } else if (numberInput === 9){
            romanNumeral = 'IX';
        } else if (numberInput === 10){
            romanNumeral = 'X';
        } else {
            alert("ERROR INVALID SUBMISSION");
            romanNumeral = "ERROR Please press Start and enter a number between one and ten, so that I may display the Roman numeral for it. That is my purpose, Bruce."
        }
        // do not modify start
        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = romanNumeral;
        // do not modify end
    }
</script>
</body>
</html>
